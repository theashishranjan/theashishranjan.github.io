<!DOCTYPE html>
<html ng-app="newApp">

<head>
<script src="angularjs.js"></script>
</head>

<body >
<div ng-controller="dataFetch">
    <table>
          <tr>
            <th>Name</th>
            <th>Country</th>
          </tr>
          <tr ng-repeat="country in countries">
            <td>{{country.Name}}</td>
            <td>{{country.Country}}</td>
          </tr>
    </table>

<!-- <div ng-controller="formController"> -->
    <form novalidate>
        Email<input type="text" ng-model="user.email"/><br/>
        <input type="submit"/>Submit<br/>
        <button ng_click="login()">login</button>
    </form>
    {{ user.email }}
<!-- </div> -->
</div> 
<script>
    var newapp = angular.module('newApp', []);
    newapp.controller('dataFetch', function ($scope, $http){
        $scope.login  = function() {
            alert($scope.user);
        };
        $http.get('http://www.w3schools.com//website/Customers_JSON.php').success(function(data) {
            $scope.countries = data;
            //$scope.user = {email : 'ashish'};
        });
    });
    // newapp.controller('formController', function ($scope){
    //     $scope.user = {email: }
    // });

</script>
</body>
</html>
