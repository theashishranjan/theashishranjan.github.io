<!DOCTYPE html>
<html ng-app="newApp">

<head>
<script src="angularjs.js"></script>
</head>

<body >
<div ng-controller="dataFetch">
    <table>
          <tr>
            <th>Name</th>
            <th>Country</th>
          </tr>
          <tr ng-repeat="country in countries">
            <td>{{country.Name}}</td>
            <td>{{country.Country}}</td>
          </tr>
    </table>

    <form novalidate>
        Email<input type="text" ng-model="email"/><br/>
        <button ng_click="login()">login</button>
    </form>
    {{ user.email }}
</div> 
<script>
    var newapp = angular.module('newApp', []);
    newapp.controller('dataFetch', function ($scope, $http){
        $scope.login  = function() {
            alert($scope.email);
        };
        $http.get('http://www.w3schools.com//website/Customers_JSON.php').success(function(data) {
            $scope.countries = data;
        });
    });

</script>
</body>
</html>
